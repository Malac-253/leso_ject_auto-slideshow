<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="section-hero">
        <nav class="navbar">
          <div class="navbar-logo">
            <i class="fa fa-square"></i>
            <p class="navbar-logo-text">cake.co</p>
          </div>
          <ul class="navbar-links-ul">
            <li class="navbar-link navbar-link-active">
              <a href="">Plans</a></li>
            <li class="navbar-link"><a href="">Pricing</a></li>
            <li class="navbar-link"><a href="">Feature</a></li>
            <li class="navbar-link"><a href="">Download</a></li>
          </ul>
          <div class="navbar-cta">
            <button>Sign In</button>
          </div>
          <div class="navbar-mobile-menu">
            <i class="fa fa-bars"></i>
          </div>
        </nav>
        <div class="hero-wrapper">

            <h1 class="hero-title">Your new way of using mobile</h1>
            <p class="hero-copy">Spend time wisely and get productive.</p>
            <div class="hero-form">
              <input type="text" class="hero-form-input" placeholder="Your email here">

          </div>
          <div class="hero-image">
            <img src="https://assets.codepen.io/845908/12+Devices.png" alt="">

        </div>
        <div class="hero-promo">
          <div class="hero-feature-container">
            <div class="hero-feature-image">
              <i class="fa fa-star"></i>
            </div>
            <div class="hero-feature-copy">We are featured in</div>
          </div>
          <ul class="hero-promo-ul">
            <li class="hero-promo-items">
              <i class="fab fa-google"></i></li>
            <li class="hero-promo-items">
              <i class="fab fa-twitter"></i></li>
            <li class="hero-promo-items">
              <i class="fab fa-facebook"></i></li>
            <li class="hero-promo-items">
              <i class="fab fa-instagram"></i></li>
          </ul>
        </div>
